<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <img src="./logo.png" alt="Logo" class="logo">
        <div class="card">
            <h1><b>Registration Form</b></h1>
            <form action="#">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter the name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter the email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter the password">
                </div>
                <a href="./index.html">Back to Login?</a>
                <div class="text-center">
                    <button type="button" onclick="saveData()" class="btn btn-primary" id="save_btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    function saveData() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        if (name.trim() === "" || email.trim() === "" || password.trim() === "") {
            alert("Please enter all the details: name, email, and password. Blank submission is not allowed.");
            return; 
        }

        let user_records = JSON.parse(localStorage.getItem("users")) || [];

        if (user_records.some((v) => v.email === email)) {
            alert("Duplicate Data");
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
        } else {
            user_records.push({
                "name": name,
                "email": email,
                "password": password
            });
            localStorage.setItem("users", JSON.stringify(user_records));

            alert("Successfully saved your Data");
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
        }
    }
</script>
</html>
