<!-- password_recovery.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Password Recovery</title>
</head>
<body>
    <div class="container">
        <img src="./logo.png" alt="Logo" class="logo">
        <div class="card">
            <h1><b>Password Recovery</b></h1>
            <form action="#">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter the email">
                </div>
                <a href="./index.html">Back to Login?</a>
                <div class="text-center">
                    <button type="button" onclick="recoverPassword()" class="btn btn-primary" id="recover_btn">Recover Password</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    function recoverPassword() {
        let email = document.getElementById("email").value;
        let user_records = JSON.parse(localStorage.getItem("users")) || [];

        let user = user_records.find((v) => v.email === email);

        if (user) {
            alert(`Your password is: ${user.password}`);
            document.getElementById("email").value = "";
        } else {
            alert("Email not found. Please check your email and try again.");
            document.getElementById("email").value = "";
        }
    }
</script>
</html>
